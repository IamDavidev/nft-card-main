<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <title>Card NFT</title>
  </head>
  <body>
    <section class="card">
      <main class="mainCard">
        <section class="imgCard">
          <picture class="view">
            <img src="/public/assets/icon-view.svg" alt="Card" />
          </picture>
          <picture class="containerImg">
            <img src="/public/assets/img.jpg" alt="" />
          </picture>
        </section>
        <section class="contentCard">
          <header class="headerContent">
            <h1>Equilibrium #3429</h1>
            <p>Our equilibrium collection promotes balance and calm.</p>
            <div class="infoCard">
              <span class="price">
                <img src="/public/assets/icon-ethereum.svg" alt="" />
                <strong> 0.041 ETH </strong>
              </span>
              <span class="clock">
                <img src="/public/assets/icon-clock.svg" alt="" />
                <strong> 3 days left </strong>
              </span>
            </div>
          </header>
          <footer class="footerContent">
            <picture>
              <img src="/public/assets/avatar.png" alt="" />
              <p>
                <span> Creation of </span>
                Jules Wyvern
              </p>
            </picture>
          </footer>
        </section>
      </main>
    </section>
  </body>
</html>
